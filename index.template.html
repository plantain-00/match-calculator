<div>
    <textarea v-model="text" spellcheck="false"></textarea>
    <div v-if="errorMessage" class="error-message">{{errorMessage}}</div>
    <button @click="calculate()">Calculate</button>
    <div class="result">
        <table v-for="(group, i) in result">
            <thead>
                <tr>
                    <th>group {{i + 1}}</th>
                    <th v-for="top in group.tops">top {{top}} chance(%)</th>
                    <th>score</th>
                    <th>match count left</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="team in group.chances">
                    <td>{{team.name}}</td>
                    <td v-for="chance in team.chances">{{chance}}</td>
                    <td>{{team.score}}</td>
                    <td>{{team.matchCountLeft}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
