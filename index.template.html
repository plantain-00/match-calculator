<div>
    <textarea v-model="text" spellcheck="false"></textarea>
    <div v-if="errorMessage" class="error-message">{{errorMessage}}</div>
    <button @click="calculate()">Calculate</button>
    <div class="result">
        <table v-for="(group, i) in result">
            <thead>
                <tr>
                    <th>group {{i + 1}}</th>
                    <th>chance</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="team in group">
                    <td>{{team.name}}</td>
                    <td>{{team.chance}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
